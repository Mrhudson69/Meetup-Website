<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/buystyle.css">
    <title>Select a pack you want to buy</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <i class="fa-light fa-skull"></i>
            <h1>Bronze</h1>
            <h2>30 Minutes</h2>
            <p>This pack provides you call with your partner for 30 Minutes</p>
            <a href="#"><button>399 Rs</button></a>
            <span class="count">1</span>
        </div>
        <div class="box">
            <i class="fa-light fa-award"></i>
            <h1>Silver</h1>
            <h2>60 Minutes</h2>
            <p>This pack provides you call with your partner for 60 Minutes</p>
            <a href="#"><button>749 Rs</button></a>
            <span class="count">2</span>
        </div>
        <div class="box">
            <i class="fa-light fa-trophy"></i>
            <h1>Diamond</h1>
            <h2>90 Minutes</h2>
            <p>This pack provides you call with your partner for 90 Minutes</p>
            <a href="#"><button>999 Rs</button></a>
            <span class="count">3</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ac8b6f835f.js" crossorigin="anonymous"></script>
</body>
</html>
